<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Job Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
 
 
<link rel="stylesheet" type="text/css" th:href="@{/css/add-edit.css}"/>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" >
<link href="https://fonts.googleapis.com/css?family=Baskervville|Josefin+Sans|Playfair+Display&display=swap" rel="stylesheet">
 
<body id="textchange">

 <div class="col-xs-12 divider text-center">
         			<br> <br>
    	  <img class="imgstyle" src="/images/thislogo.png" alt="logo">
 		</div>

    <div class="container my-3">
    <br>
    <br>
        <h3> Add Job </h3>
      
        <br>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/admin/createJob}" th:object="${job}"
                                                                       method="post" autocomplete="off">
                        <div class="row mx-auto">
                            <div class="form-group col-md-8 mx-auto">
                                <label for="title" class="col-form-label">Job Title</label> 
                                
                                       
            
                    <select th:field="*{title}"  id="title" class="form-control">
                         
                         <option value=" API Developer "> API Developer   </option>
                         <option value=" Associate Project Manager"> Associate Project Manager     </option>
                         
                         <option value=" Android Developer "> Android Developer        </option>
                         <option value=" Integration Manager ">Integration Manager</option>
                         <option value=" Java Developer "> Java Developer     </option>
                         <option value=" Lead/Manager "> Lead/Manager     </option>
                                                  
                         <option value=" Python Developer "> Python Developer        </option>
                         <option value=" Quality Analyst Lead "> Quality Analyst Lead     </option>
                         <option value=" Test Enginner "> Test Engineer        </option>
                         <option value=" Unix Developer "> Unix Developer       </option>
                         <option value=" Web Development "> Web Development       </option>
                         </select>
 
         
                            </div>
                            <div class="form-group col-md-8  mx-auto">
                                <label for="exp" class="col-form-label">Experience</label> 
                                <input type="text" th:field="*{exp}" class="form-control"
                                            id="exp" placeholder="exp" />
                            </div>
                            <div class="form-group col-md-8  mx-auto">
                                <label for="level" class="col-form-label">Level</label> 
                                <select th:field="*{level}"  id="level" class="form-control">
                         
                                               <option value=" D0 "> D0   </option>
                                               <option value=" D1 "> D1     </option>
                         
                                              <option value=" D2 "> D2        </option>
                                              <option value=" D3 "> D3 </option>
                                           <option value=" D4 "> D4     </option>
                                           </select>
                                                   </div>
                              <div class="form-group col-md-8  mx-auto">
                                <label for="skill_set" class="col-form-label">Skill-set</label> 
                                <input type="text" th:field="*{skill_set}" class="form-control"
                                            id="skill_set" placeholder="skill_set"  required/>
                            </div>
                            <div class="form-group col-md-8  mx-auto">
                                <label for="vacancy" class="col-form-label">Vacancy</label> 
                                <input type="text" th:field="*{vacancy}" class="form-control"
                                            id="vacancy" placeholder="vacancy" required />
                            </div>
                             <div class="form-group col-md-8  mx-auto">
                                <label for="location" class="col-form-label"> Job Location</label> 
                                <input type="text" th:field="*{location}" class="form-control"
                                            id="location" placeholder="Location" />
                            </div>
                              <div class="form-group col-md-8  mx-auto">
                                <label for="des" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{des}" class="form-control"
                                            id="des" placeholder="description" />
                            </div>
                          
                          
 
                            <div class="col-md-6  mx-auto">
                                <input type="submit" class="btn btn-success" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                       
                    </form>
                      <div class="col-sx-6  text-center ">
	     <div class="col-sx-12 col-sm-6 emphasis mx-auto" style="margin:.5rem" >  
			<a th:href="@{/admin}"><button class="form-control btn btn-primary" >Back To View Jobs</button></a>
			</div>
			</div>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
