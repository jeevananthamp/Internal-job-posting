<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
  <a href="show">Show </a>
    <div class="container my-3">
    <div class="card">
    <div class="card-body">
        <div th:switch="${jobs}" class="container my-7">
            <p class="my-5">
            
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Job </i></a>
            </p>
            <div class="col-md-13">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Exp(yrs)</th>
                                <th>Level</th>
                                <th>Skill-set</th>
                                <th>Vacancy</th>
                                <th>Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${jobs}">
                                <td th:text="${job.title}"></td>
                                <td th:text="${job.exp}"></td>
                                <td th:text="${job.level}"></td>
                                <td th:text="${job.skill_set}"></td>
                                <td th:text="${job.vacancy}"></td>
                                <td th:text="${job.des}"></td>
                                <td>
                                  <a th:href="@{/edit/{id}(id=${job.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${job.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
 
</html>
